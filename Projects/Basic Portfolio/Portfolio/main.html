<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }

    nav {
        background-color: #444;
        color: #fff;
        text-align: center;
        padding: 10px 0;
    }

    nav a {
        margin: 0 15px;
        color: #fff;
        text-decoration: none;
    }

    section {
        padding: 20px;
        margin: 20px;
        background-color: #fff;
        border-radius: 8px;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: absolute;
        bottom: 0;
        width: 100%;
    }

    .container {
        max-width: 800px;
        margin: auto;
    }
</style>
</head>
<body>

<header>
    <div class="container">
        <h1>John Doe</h1>
        <p>Front-end Developer</p>
    </div>
</header>

<nav>
    <div class="container">
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>
</nav>

<section id="about">
    <div class="container">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula bibendum augue, eu convallis enim feugiat ac.</p>
    </div>
</section>

<section id="portfolio">
    <div class="container">
        <h2>Portfolio</h2>
        <p>Here are some of my works...</p>
        <!-- Add your projects here -->
    </div>
</section>

<section id="contact">
    <div class="container">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 John Doe</p>
    </div>
</footer>

</body>
</html>
