<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; text-align: center;">

    <h1 style="color: #333;">Trip Planner</h1>

    <div style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); width: 300px; margin: 0 auto;">
        <form action="#" method="post">

            <label for="destination" style="display: block; text-align: left;">Destination:</label>
            <input type="text" id="destination" name="destination" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="date" style="display: block; text-align: left;">Date:</label>
            <input type="date" id="date" name="date" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" required>

            <label for="budget" style="display: block; text-align: left;">Budget ($):</label>
            <input type="number" id="budget" name="budget" style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;" required>

            <button type="submit" style="background-color: #007BFF; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Plan My Trip</button>
        </form>
    </div>

</body>
</html>
