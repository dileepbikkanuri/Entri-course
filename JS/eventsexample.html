<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Example</title>
    <script>
        function Clicker()
        {
            const a = document.getElementById("para");
            a.innerHTML ="The Button is Clicked";
        }
    </script>
</head>
<body>
    <h2>Event Example</h2>
    <button onclick="Clicker">Click Here</button>
    <p id="para"></p>
</body>
</html>
