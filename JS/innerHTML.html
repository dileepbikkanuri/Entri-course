<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML</title>

</head>
<body>
    <h2 id="heading">innerHTML leacture</h2>
    <p id="para">Hello World</p>
    <script>
        alert("ABC");
        const a = document.getElementById("heading");
        a.innerHTML= a.innerHTML +  "Innerhtml Lescture";
        document.getElementById("para").innerHTML = "changed content";
    </script>
</body>
</html>
